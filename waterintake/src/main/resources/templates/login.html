<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css"> <!-- External CSS -->
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="form-box shadow-lg p-4 bg-white rounded">
            <h2 class="text-center mb-4">Login</h2>
            <form action="/auth/login" method="post">
                <div class="mb-3">
                    <input type="text" name="username" class="form-control" placeholder="Enter Username" required>
                </div>
                <div class="mb-3">
                    <input type="password" name="password" class="form-control" placeholder="Enter Password" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Login</button>
            </form>
            <p class="text-center mt-3">Don't have an account? <a href="/auth/signup" class="text-decoration-none">Sign Up</a></p>
        </div>
    </div>
</body>
</html>
