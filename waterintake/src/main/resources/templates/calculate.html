<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Intake Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="form-box shadow-lg p-4 bg-white rounded">
            <h2 class="text-center mb-4">Water Intake Calculator</h2>
            <form id="waterIntakeForm">
                <div class="mb-3">
                    <input type="number" id="weight" name="weight" class="form-control" placeholder="Enter Weight (kg)" required>
                </div>
                <div class="mb-3">
                    <select id="gender" name="gender" class="form-control" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <button type="button" onclick="calculateWaterIntake()" class="btn btn-primary w-100">Calculate</button>
            </form>
            <div id="resultSection" class="mt-4" style="display: none;">
                <h4 class="text-center">Recommended Water Intake</h4>
                <p class="text-center" id="waterResult"></p>
                <div class="progress">
                    <div id="waterProgressBar" class="progress-bar progress-bar-striped bg-info" style="width: 0%;"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function calculateWaterIntake() {
            let weight = document.getElementById("weight").value;
            let gender = document.getElementById("gender").value;

            if (!weight || !gender) {
                alert("Please enter all details!");
                return;
            }

            let waterIntake = gender === "male" ? weight * 0.04 : weight * 0.035;

            document.getElementById("waterResult").innerText = `${waterIntake.toFixed(2)} liters per day`;
            document.getElementById("waterProgressBar").style.width = (waterIntake / 5) * 100 + "%";
            document.getElementById("resultSection").style.display = "block";
        }
    </script>
</body>
</html>
